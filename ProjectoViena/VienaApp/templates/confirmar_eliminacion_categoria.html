{% extends 'base.html' %}
{% block contenido %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la siguiente categoría?</p>
    <dl class="row">
        <dt class="col-sm-3">Nombre:</dt>
        <dd class="col-sm-9">{{ categoria.nombre }}</dd>

        <dt class="col-sm-3">Descripción:</dt>
        <dd class="col-sm-9">{{ categoria.descripcion }}</dd>

        {% if categoria.imagen %}
            <dt class="col-sm-3">Imagen:</dt>
            <dd class="col-sm-9">
                <img src="{{ categoria.imagen.url }}" alt="Imagen de {{ categoria.nombre }}" class="img-fluid" style="max-width: 200px; max-height: 200px;">
            </dd>
        {% endif %}
    </dl>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'detalles_categoria' categoria.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
