{% extends "base.html" %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="card col-4 offset-4 shadow-lg mt-5">
        <div class="card-body">
            <h5 class="card-title text-primary">Iniciar sesión</h5>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                    <div class="col text-center">
                    <input type="submit" class="btn btn-primary" value="Iniciar sesión">
                    </div>
                    <div class="col text-center">
                    <input type="reset" class="btn btn-secondary ml-2" value="Limpiar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
