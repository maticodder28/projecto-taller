{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">Editar Categor√≠a</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        {% if form.imagen.value %}
                            <div class="mb-3">
                                <strong>Imagen Actual:</strong>
                                <img src="{{ form.imagen.value.url }}" alt="Imagen actual" class="img-fluid" style="max-width: 200px; max-height: 200px;"/>
                                <a href="{{ form.imagen.value.url }}" target="_blank" class="d-block">Ver Imagen Completa</a>
                            </div>
                        {% endif %}

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
