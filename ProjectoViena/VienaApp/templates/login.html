{% extends 'base.html' %}
{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Iniciar Sesión</h2>
                </div>
                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label d-block">{{ form.username.label }}</label>
                            {{ form.username }}
                            {{ form.username.errors }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label d-block">{{ form.password.label }}</label>
                            {{ form.password }}
                            {{ form.password.errors }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
